
#  Location: src/test/resources/application-test.properties
#  Activate with: @ActiveProfiles("test")

#  SERVER
# ============================================================
server.port=8081

# ============================================================
#  DATASOURCE - H2 In-Memory
# ============================================================
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=postgres
spring.datasource.password=YashChatse

# ============================================================
#  JPA / HIBERNATE - H2
# ============================================================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.open-in-view=false


# Enable H2 Console (optional, for debugging tests)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ============================================================
#  JWT CONFIGURATION (same secret must match main for token tests)
# ============================================================
app.jwt.secret=ZestIndiaProductAPISecretKey2024SuperSecureLongString!@#
app.jwt.expiration=900000
app.jwt.refresh-expiration=604800000
app.jwt.token-prefix=Bearer
app.jwt.header-name=Authorization

# ============================================================
#  SWAGGER
# ============================================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# ============================================================
#  LOGGING (less verbose during tests)
# ============================================================
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.com.yourname.productapi=DEBUG

